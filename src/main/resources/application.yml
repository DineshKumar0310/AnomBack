    name: anonboard-api

  data:
    mongodb:
     # uri: ${MONGODB_URI:mongodb://localhost:27017/anonboard}
      uri: mongodb+srv://dinesh:Dinesh123@anon.9gztwnu.mongodb.net/anon


  # File Upload
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  # Mail Configuration
  mail:
    host: smtp.googlemail.com
    port: 465
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          connectiontimeout: 70000
          timeout: 70000
          writetimeout: 70000
          ssl:
            enable: true
            trust: "*"
            protocols: TLSv1.2
          # starttls:
          #   enable: true

# Server Configuration
server:
  port: ${PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:anonboard-super-secret-key-change-in-production-min-256-bits-required}
  expiration: 86400000  # 24 hours in milliseconds

# App Configuration
